<ion-app>

    <ion-menu contentId="main-content">
      <ion-label>HEllo</ion-label>
      <ion-content>
        <ion-list *ngFor="let pages of componentArray">
          <ion-item>
            <ion-icon slot="start" [ios]="pages.icon + '-outline'" [md]="pages.icon + '-sharp'"></ion-icon>
            <ion-label>{{ pages.name }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>

    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>

</ion-app>
