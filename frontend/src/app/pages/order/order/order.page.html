<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
        <ion-icon name="menu-outline"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
    <ion-title>
      Aufträge
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card>
  <ion-card-header>
    <ion-item lines="none">
      <ion-searchbar placeholder="Aufträge Filtern"></ion-searchbar>
      <ion-buttons slot="end">
        <ion-label slot="end">Hinzufügen</ion-label>
        <ion-button href="order-create">
          <ion-icon name="add-circle-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-card-header>
  <ion-card-content>

  </ion-card-content>
  <ion-footer>
    <ion-toolbar>
      <ion-buttons slot="end">
        <ion-button>
          <ion-icon name="hammer-outline"></ion-icon>
        </ion-button>
        <ion-button>
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
</ion-card>
</ion-content>
