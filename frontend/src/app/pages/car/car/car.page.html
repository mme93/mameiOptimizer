<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
        <ion-icon name="menu-outline"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
    <ion-title>
      Fahrzeug
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card-content>
  <ion-item lines="none">
    <ion-searchbar placeholder="Auto Filtern"></ion-searchbar>
    <ion-buttons slot="end">
      <ion-label slot="end">Car</ion-label>
      <ion-button href="car-create">
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-item>
  <ion-list>
    <ion-item>
      <ion-label>Porsche</ion-label>
      <ion-button (click) ="loadCar()">
        <ion-icon name="car-sport-outline"></ion-icon>
      </ion-button>
      <ion-button >
        <ion-icon name="image-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-card-content>
</ion-content>
