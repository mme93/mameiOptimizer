<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
        <ion-icon name="menu-outline"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
    <ion-title>
      Kunden anlegen
    </ion-title>
    <ion-buttons slot="end">
      <ion-button href="customer">
        <ion-icon name="backspace-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label>Privat</ion-label>
        <ion-checkbox [(ngModel)]="newCustomer.private"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Vorname</ion-label>
        <ion-input [(ngModel)]="newCustomer.firstName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Nachname</ion-label>
        <ion-input [(ngModel)]="newCustomer.lastName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Adresse</ion-label>
        <ion-input [(ngModel)]="newCustomer.address"></ion-input>
      </ion-item>
      <ion-item *ngIf="!newCustomer.private">
        <ion-label position="floating">Unternehmen</ion-label>
        <ion-input [(ngModel)]="newCustomer.company"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input [(ngModel)]="newCustomer.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Telefonnummer</ion-label>
        <ion-input [(ngModel)]="newCustomer.callNumber"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Info</ion-label>
        <ion-textarea [(ngModel)]="newCustomer.info"></ion-textarea>
      </ion-item>
    </ion-card-content>
    <ion-item class="ion-card-item-buttons-content">
      <ion-buttons>
        <ion-button (click)="resetNewCustomer()">
          <ion-icon name="refresh-outline"></ion-icon>
        </ion-button>
        <ion-button (click)="saveCustomer()">
          <ion-icon name="save-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-card>
</ion-content>
