<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button><ion-icon name="menu-outline"></ion-icon></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Kalendar https://devdactic.com/ionic-4-calendar-app/
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card>
  <ion-card-header>
    <ion-card-title>{{viewTitle}}</ion-card-title>
    <ion-row>
      <ion-col size="3">
        <ion-button expand="block" [color]="calendar.mode === 'month' ? 'primary' : 'secondary'" (click)="changeMode('month')">Month</ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button expand="block" [color]="calendar.mode === 'week' ? 'primary' : 'secondary'" (click)="changeMode('week')">Week</ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button expand="block" [color]="calendar.mode === 'day' ? 'primary' : 'secondary'" (click)="changeMode('day')">Day</ion-button>
      </ion-col>
      <ion-col size="3">
        <ion-button expand="block" (click)="createNewEvent()">Neues Event</ion-button>
      </ion-col>
    </ion-row>
  </ion-card-header>
  <ion-card-content>
    <calendar
      [eventSource]="eventSource"
      [calendarMode]="calendar.mode"
      [currentDate]="calendar.currentDate"
      (onTitleChanged)="onViewTitleChanged($event)"
      startHour="0"
      endHour="24"
      step="30"
      startingDayWeek="1">
    </calendar>
  </ion-card-content>
</ion-card>
  <ion-footer>
    <ion-button (click)="createNewEvent()">Neues Event</ion-button>
  </ion-footer>
</ion-content>
