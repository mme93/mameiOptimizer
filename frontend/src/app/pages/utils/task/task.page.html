<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
        <ion-icon name="menu-outline"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
    <ion-title>
      Aufgaben Verwalten
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="none">
    <ion-searchbar placeholder="Aufgaben Filtern"></ion-searchbar>
    <ion-buttons slot="end">
      <ion-label slot="end">Hinzuf√ºgen</ion-label>
      <ion-button href="tasktool">
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-item>
  <ion-list *ngFor="let result of mainTask">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{result.title}}</ion-card-title>
      </ion-card-header>
     <ion-card-content>
       <ion-list *ngFor="let tasks of result.taskDtoList">
         <ion-item>
           <ion-label slot="start">Status:</ion-label>
           <ion-label slot="start">Aufgabe: {{tasks.task}}</ion-label>
           <ion-button color="medium" slot="end">
             <ion-icon name="hammer-outline"></ion-icon>
           </ion-button>
         </ion-item>
       </ion-list>
     </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
